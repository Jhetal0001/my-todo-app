<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center">

    <ion-icon name="warning-outline" color="warning" class="confirm-icon"></ion-icon>

    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
  </div>
</ion-content>

<ion-footer class="ion-no-border ion-padding-horizontal">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="dismissModal('cancel')" expand="block" fill="outline">
            {{ "COMMONS.CANCEL" | translate }}
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="dismissModal('confirm')" expand="block" color="danger">
            <ion-icon slot="start" name="trash-outline"></ion-icon>
            {{ "COMMONS.DELETE" | translate }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

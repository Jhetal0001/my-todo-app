<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        {{ "COMMONS.CLOSE" | translate }}
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ isEditMode ? ('HOME.UPDATE_CATEGORIE' | translate) : ('HOME.NEW_CATEGORIE' |
      translate) }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveAndClose()" [disabled]="!categoryName || categoryName.trim() === ''">
        {{ "COMMONS.SAVE" | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input type="text" [placeholder]="'MESSAGES.EXAMPLE_CAT' | translate" [(ngModel)]="categoryName"
      (keyup.enter)="saveAndClose()"></ion-input>
  </ion-item>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mis Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCategories()" fill="clear">
        <ion-icon slot="icon-only" name="options-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngIf="categoryFilterEnabled">
    <ion-segment [(ngModel)]="selectedCategory" (ionChange)="filterTasks()" scrollable>
      <ion-segment-button value="all">
        <ion-label>Todas</ion-label>
      </ion-segment-button>
      <ion-segment-button *ngFor="let cat of categories" [value]="cat.id">
        <ion-label>{{ cat.name }}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <cdk-virtual-scroll-viewport [itemSize]="75" class="ion-content-scroll-host">

    <ion-item-sliding *cdkVirtualFor="let task of filteredTasks; let i = index; trackBy: trackByTaskId">

      <ion-item>
        <ion-checkbox
          slot="start"
          [(ngModel)]="task.completed"
          (ionChange)="onStatusChange(task)"
        ></ion-checkbox>
        <ion-label (click)="changeTaskCategory(task)">
          <h2 [class.completed]="task.completed">{{ task.title }}</h2>
          <p>{{ getCategoryName(task.categoryId) }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task, i)">
          Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </cdk-virtual-scroll-viewport>

  <div *ngIf="tasks.length === 0" class="ion-text-center ion-padding">
    <p>¡No tienes tareas! Añade una para empezar.</p>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="promptAddTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
